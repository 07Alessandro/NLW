    <header>

    <main>
        <section>
            <div>
                <h2>Assistencia de Meta</h2>
                <p>
                    Pergunte sobre estrat√©gias, build e dicas para seus jogos!
                </p>

                <form id="form" action="">

                    <input id="apiKey" type="password" name="senha" id="isenha"
                        placeholder="Informe a API KEY do Gemini" required>

                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>

                        <option class="optionGame" value="valorant">Valorant</option>

                        <option class="optionGame" value="lol">League of Legends</option>

                        <option class="optionGame" value="fortnite">Fortnite</option>

                        <option class="optionGame" value="roblox">Roblox</option>

                        <option class="optionGame" value="cs">CS:GO</option>
                    </select>

                    <input id="questaoInput" type="text" placeholder="Ex: Melhor build para ADC...">

                    <button id="botao">Perguntar</button>
                </form>

                <div id="aiResponde" class="hidden">
                    <div class="reponse-content"></div>

                </div>
            </div>


        </section>

            <div class="caixaDentro">
